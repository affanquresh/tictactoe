<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe.com</li>
      </ul>
    </nav>
    <div class="container">
      <div class="game-container">
        <div class="box bg-t bg-l"><span class="boxtext"> </span></div>
        <div class="box bg-t"><span class="boxtext"></span></div>
        <div class="box bg-t bg-r"><span class="boxtext"> </span></div>
        <div class="box bg-l"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box bg-r"><span class="boxtext"></span></div>
        <div class="box bg-b bg-l"><span class="boxtext"> </span></div>
        <div class="box bg-b"><span class="boxtext"></span></div>
        <div class="box bg-b bg-r"><span class="boxtext"></span></div>
      </div>
      <div class="game-info">
        <h2>Welcome to Tic Tac Toe</h2>
        <div class="info"><h4>Turn for x</h4></div>
        <div class="img-box">
          <img src="excited.gif" alt="" />
        </div>

        <button id="reset">reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
